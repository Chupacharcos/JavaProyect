	<form style="margin: 0 auto; width: 900px;margin-bottom: 50px;" action="/Cursos2/Reservar" method="POST">
		<fieldset style="border: 2px solid #eee;padding:10px;">
			<legend>POST FORM</legend>
			<div class="form-check" style="height: 200px;">

				<label class="form-check-label" for="defaultCheck1"
					style="text-align: center; vertical-align: middle;"> <img
					src="img_cursos/captura.jpg" width="150" height="150" alt="oferta1" /> <input
					class="form-check-input" type="checkbox" name="Curso1" value="Curso1"
					id="Curso1">
				</label> <label class="form-check-label" for="defaultCheck1"
					style="text-align: center; vertical-align: middle;"> <img
					src="img_cursos/cursos-black-friday.png" width="150" height="150" alt="oferta2"/>
					<input class="form-check-input" type="checkbox" name="Curso2" value="Curso2"
					id="Curso2">
				</label> <label class="form-check-label" for="defaultCheck1"
					style="text-align: center; vertical-align: middle;"> <img
					src="img_cursos/cursos-cyber-monday.png" width="150" height="150" alt="oferta3"/>
					<input class="form-check-input" type="checkbox" name="Curso3" value="Curso3"
					id="Curso3">
				</label> <label class="form-check-label" for="defaultCheck1"
					style="text-align: center; vertical-align: middle;"> <img
					src="img_cursos/halloween.jpg" width="150" height="150" alt="oferta4"/> <input
					class="form-check-input" type="checkbox" name="Curso4" value="Curso4"
					id="Curso4">
				</label> <label class="form-check-label" for="defaultCheck1"
					style="text-align: center; vertical-align: middle;"> <img
					src="img_cursos/images.png" width="150" height="150" alt="oferta5"/> <input
					class="form-check-input" type="checkbox" name="Curso5" value="Curso5"
					id="Curso5">
				</label>
			</div>
			<fieldset>
			<legend>Payment Mode:</legend>
			<div class="form-group">
				<input type="radio" id="cash" name="payment" value="cash"> <label for="cash">Cash</label>
				<input type="radio" id="credit_card" name="payment" value="credit_card"> <label	for="credit_card">Credit Card</label> 
				<input type="radio" id="paypal"	name="payment" value="paypal" checked > <label for="paypal">Paypal</label>
			</div>
			</fieldset>
			<div class="form-group ">
				<div class="row">
					<div class="col-md-3">
						<label for="exampleInputEmail1">Nick</label> <input type="text"
							class="form-control" id="nick" name="nick" aria-describedby="nick"
							placeholder="Enter nick">
					</div>
					<div class="col-md-3">
						<label for="exampleInputEmail1">Grade</label> <input type="number"
							class="form-control" id="grade"name="grade" aria-describedby="grade"
							placeholder="Enter grade" min="1" max="5">
					</div>
					<div class="col-md-3" style="margin-top: 2em;">
						<input type="submit" class="form-control" id="submit_post"
							aria-describedby="submit_post" value="Send">
					</div>
				</div>
			</div>

	
			</fieldset>
	</form>
	
	
		<form style="margin: 0 auto; width: 800px;" action="/Cursos2/Comentar" method="GET">
		<fieldset style="border: 2px solid #eee;padding:10px;">
			<legend>GET FORM COMMENTS</legend>
		
	
			<div class="form-group ">
				<div class="row">
					<div class="col-md-3">
						<label for="exampleInputEmail1">Nick</label> <input type="text"
							class="form-control" name="nick_comments" id="nick_get" aria-describedby="nick"
							placeholder="Enter nick">
					</div>
				
					<div class="col-md-3" style="margin-top: 2em;">
						<input type="submit" class="form-control" id="submit_post"
							aria-describedby="submit_post" value="Send">
					</div>
					
					<div class="col-md-3" style="margin-top: 2em;">
						<input type="submit" class="form-control" id="delete_post"
							aria-describedby="submit_post" value="Delete">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="exampleFormControlTextarea1">Comentarios</label>
				<textarea class="form-control" name="comments" id="exampleFormControlTextarea1"
					rows="3"></textarea>
			</div>
			</fieldset>
	</form>
