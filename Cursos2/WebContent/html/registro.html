<html>
    <head>
        <title>CURSOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <body>
   <div class="form-group">
<form  action="/Cursos2/Registro" method="get">
  <div class="form-group">
    <label for="exampleInputNombre">Usuario</label>
    <input name="name" type="text" class="form-control" id="exampleInputNombre" aria-describedby="emailHelp" placeholder="Enter user" required="" pattern="/^[a-Z]{3,16}$/">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password 8-12 characters" required="" pattern="/^[a-Z|0-9]{8,12}$/">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail">Email</label>
    <input name="email" type="text" class="form-control" id="exampleInputEmail" placeholder="Email" required="" >
  </div>

  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    </body>
</html>
